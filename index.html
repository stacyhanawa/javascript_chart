<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/site.css" />
        <title>Currency Exchange</title>
    </head>
    <body>
        <section class="TitleBar">
            <h1>Currency</h1>
            
            <div class="CurrencyChooser">
                <label>Base currency:
                    <select class="CurrencyChooser-select" onchange="doFetch()">
                        <option value="EUR" selected="selected">EUR</option>
                        <option value="USD">USD</option>
                        <option value="AUD">AUD</option>
                        <option value="GBP">GBP</option>
                        <option value="BRL">BRL</option>
                    </select>
                <label>
            </div>
        </section>
        <section class="MainContainer">
            <div class="CurrencyCheckboxList">
            </div>
            <div class="BarChart">
              <div 
                class="BarChart-bar" 
                style="height: 88.5%">
                EUR €
              </div>
              <div 
                class="BarChart-bar" 
                style="height: 75.5%">
                USD $
              </div>
              <div 
                class="BarChart-bar" 
                style="height: 55.9%">
                AUD $
              </div>
              <div 
                class="BarChart-bar" 
                style="height: 99.8%">
                GBP £
              </div>
              <div 
                class="BarChart-bar" 
                style="height: 19.4%">
                BRL R$
              </div>
            </div>
        </section>
    
    <script src="js/main.js"></script>
    </body>
</html>
